ProxyServ: ':82'
Confs:
  - Name: pay
    Target: http://127.0.0.1:80
    Routes:
      - Name: stripe-xxx
        Host: pay.xxx.com
        Path: '(/xxx-com/callback)/(stripexxx)'
        RePath: '{$1}/{$2}'
        ReqHeaders:
          - Name: Environment-Label
            Value: trunk
      - Name: fpay
        Host: pay.xxx.com
        Path: '(/xxx-com/callback)/(fpay)'
        RePath: '{$1}/{$2}'
        ReqHeaders:
          - Name: Environment-Label
            Value: trunk
      - Name: payoneer
        Host: pay.xxx.com
        Path: '(/xxx-com/callback)/payoneer'
        RePath: '{$1}/payoneer'
        ReqHeaders:
          - Name: Environment-Label
            Value: trunk
  - Name: dd_social_pay
    Target: http://127.0.0.1:80
    Routes:
     - Name: stripe-xxx-dd
       Host: pay.xxx.com
       Path: '/callback/stripexxx/connect'
       RePath: '/callback/stripexxx/connect'
       ReqHeaders:
          - Name: Environment-Label
            Value: trunk
  - Name: test
    Target: http://127.0.0.1:9000
    Routes:
     - Name: test
       Host: test.grv.com
       Path: '^/$'
       RePath: '/getReverseInfo'
